<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/static/css/style.css">
<header class="text-gray-600 body-font  ">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <span class="ml-3 text-2xl font-semibold text-gray-900 cursor-pointer">CodeWithAaryan</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="/" class="mr-5 hover:text-gray-500 text-xl font-semibold cursor-pointer text-gray-900">Home</a>
        <a href="/courses" class="mr-5 hover:text-gray-500 text-xl font-semibold cursor-pointer text-gray-900">Courses</a>
        <a href="/blog" class="mr-5 hover:text-gray-500 text-xl font-semibold cursor-pointer text-gray-900">Blog</a>
        <a href="/notes" class="mr-5 hover:text-gray-500 text-xl font-semibold cursor-pointer text-gray-900">Notes</a>
        <a href="/tutorials" class="mr-5 hover:text-gray-500 text-xl font-semibold cursor-pointer text-gray-900">Tutorials</a>
        <a href="/codeeditor" class="mr-5 hover:text-gray-500 text-xl font-semibold cursor-pointer text-gray-900">Code Editor</a>
        <a href="/contact" class="mr-5 hover:text-gray-500 text-xl font-semibold cursor-pointer text-gray-900">Contact</a>
      </nav>
      <div class="navbar-end">
        {% if session['username'] %}
          <div class="navbar-item">
            <span class="font-semibold mr-2 text-xl">{{ session['username'] }}</span>
            <a class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-3 text-center inline-flex items-center mx-1 dark:bg-purple-500 dark:hover:bg-purple-800" href="/logout">Logout</a>
          </div>
        {% else %}
        
          <div class="navbar-item mt-2">
            <a href="{{ url_for('login') }}"><button class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-3 text-center inline-flex items-center mx-1 dark:bg-purple-500 dark:hover:bg-purple-800">Login</button></a>
            <a href="{{ url_for('signup') }}"><button class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-3 text-center inline-flex items-center mx-1 dark:bg-purple-500 dark:hover:bg-purple-800">Sign Up</button></a>
          </div>
        {% endif %}
      </div>
      
    </div>
</header>
<hr class="shadow-lg">
<script src="/static/js/index.js"></script>
